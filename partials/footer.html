<div class="" style="background-color:white ;text-align:center;padding-bottom:15px;">
    <div ng-show="mainCompanies.length" style="margin: 0 auto;">
        <h1 ng-if="mainCompanies.length == 1" style="padding-top:20px">Huvudsponsor</h1>
        <h1 ng-if="mainCompanies.length > 1" style="padding-top:20px">Huvudsponsorer</h1>
        <hr class="titleLineYellow"></hr>
        <div ng-repeat="company in mainCompanies" style="display:inline;">
            <a ng-href="http://{{company.website}}" target="_blank">
                <img class="mainSponsorFooterIcon" ng-src="img/companies/{{company.logo}}"/>
            </a>
        </div>
    </div>

    <div class="content-wrapper-wide center">
        <hr ng-if="companies.length != 0 && companies.length > getMainCompanies().length" class="titleLineYellow"></hr>
        <div class="" ng-repeat="company in companies" style="display:inline;">
            <a ng-if="company.main_sponsor != 1" ng-href="http://{{company.website}}" target="_blank">
                <img class="companyFooterIcon" ng-src="img/companies/{{company.logo}}"/>
            </a>
        </div>

        <h1 style="padding-top:100px" ng-show="sponsors.length">Vi tackar våra sponsorer</h1>
        <hr class="titleLineYellow" ng-show="sponsors.length"></hr>
        <div class="" style="display:inline" ng-repeat="sponsor in sponsors">
            <a ng-href="http://{{sponsor.website}}" target="_blank">
                <img class="companyFooterIcon" ng-src="img/sponsors/{{sponsor.logo}}"/>
            </a>
        </div>
    </div>
    
</div>

<footer>
    <div class="" style="background-color:rgb(55,55,54);display:flex;flex-direction:column;justify-content:center;align-items:center;color:white;padding: 15px 0">
        <h4 style="margin:0">Sektionen för Medieteknik, KTH</h4>
        <h4 style="margin:0"><a href="http://www.medieteknik.com" target="_blank">www.medieteknik.com</a></h4>
    </div>
</footer>
